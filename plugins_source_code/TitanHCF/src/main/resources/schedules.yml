# Zona horaria para el programador, usa https://garygregory.wordpress.com/2013/06/18/what-are-the-java-timezone-ids/
TIME_ZONE: 'America/New_York'

SCHEDULES:
  HOURLY:
    GLOWSTONE:
      TIME: '00'
      NAME: '&6Reinicio de la Montaña de Glowstone' # Nombre que se muestra en /schedules, NINGUNO para deshabilitar
      COMMANDS:
        - 'broadcast &6[Montaña de Glowstone] &9La Montaña de Glowstone &eha sido reiniciada.'
        - 'mountain respawn Glowstone'
    ORE_MOUNTAIN:
      TIME: '00'
      NAME: '&3Reinicio de la Montaña de Minerales' # Nombre que se muestra en /schedules, NINGUNO para deshabilitar
      COMMANDS:
        - 'broadcast &3[Montaña de Minerales] &9La Montaña de Minerales &eha sido reiniciada.'
        - 'mountain respawn OreMountain'
  DAILY:
    REBOOT_REMINDER:
      TIME: '23:30'
      NAME: 'NONE' # Nombre que se muestra en /schedules, NINGUNO para deshabilitar
      COMMANDS:
        - 'broadcast &4&l[REINICIO] &eEl servidor se reiniciará en 30 minutos.'
        - 'customtimer create reboot &4&lReinicio 30m'
    REBOOT_REMINDER2:
      TIME: '23:45'
      NAME: 'NONE' # Nombre que se muestra en /schedules, NINGUNO para deshabilitar
      COMMANDS:
        - 'broadcast &4&l[REINICIO] &eEl servidor se reiniciará en 15 minutos.'
    REBOOT_REMINDER3:
      TIME: '23:55'
      NAME: 'NONE' # Nombre que se muestra en /schedules, NINGUNO para deshabilitar
      COMMANDS:
        - 'broadcast &4&l[REINICIO] &eEl servidor se reiniciará en 5 minutos.'
    REBOOT_REMINDER4:
      TIME: '23:59'
      NAME: 'NONE' # Nombre que se muestra en /schedules, NINGUNO para deshabilitar
      COMMANDS:
        - 'save-all'
        - 'titan forcesave'
        - 'broadcast &4&l[REINICIO] &eEl servidor se reiniciará en 1 minuto. ¡Guardando datos ahora!'
    REBOOT:
      TIME: '00:00'
      NAME: '&4Reinicio'
      COMMANDS:
        - 'restart'
  NORMAL:
    SOTW:
      DAY: SATURDAY
      TIME: '15:00'
      NAME: '&aSOTW'
      COMMANDS:
        - 'sotw start 2h'
        - 'whitelist off'
    CITADEL:
      DAY: SUNDAY
      TIME: '15:00'
      NAME: '&cCiudadela'
      COMMANDS:
        - 'koth start Citadel'