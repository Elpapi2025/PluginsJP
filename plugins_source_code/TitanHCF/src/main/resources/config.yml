# JSON o MONGO
STORAGE_TYPE: 'JSON'

# Habilita Mongo arriba para usar esto
MONGO:
  SERVER_IP: '127.0.0.1:27017'
  DATABASE: 'TitanCore'
  AUTH:
    ENABLED: false
    USERNAME: 'admin'
    PASSWORD: 'Password'

KITMAP_MODE: false # ¿Es el modo de kits del servidor?
TEAM_INFO_JOIN: true # Enviar información del equipo al unirse
SMELT_ON_MINE: true # Fundir bloque al minar
GIVE_EXP_MINE: true # Dar experiencia directamente al jugador al minar
GIVE_EXP_KILL: true # Esto NO es para jugadores, solo para mobs. Dar experiencia instantáneamente.
GIVE_ITEM_ON_KILL: true # Esto NO es para jugadores, solo para mobs. Dar botín instantáneamente
STARTING_BALANCE: 250 # La cantidad de dinero con la que los usuarios comienzan.
DEFAULT_CLAIM_SCOREBOARD: false # ¿Cuál es el valor predeterminado para la reclamación en el marcador? (/settings)
MOB_NATURAL_SPAWN: false # ¿Quieres que los mobs aparezcan de forma natural?
MESSAGE_SOUND: 'ORB_PICKUP' # Sonido de /message
SPAWN_TELEPORT_SOTW: true # ¿Permitir que un jugador use /spawn instantáneamente cuando SOTW está activo?

DEATHBANS:
  DEFAULT_TIME: 45
  KILL_TIME: 5 # cuánto tiempo quitar cuando un jugador con deathban mata a alguien.
  TIMES: # Usará el más bajo si el jugador tiene permiso.
    - 'GOLD, 35' # titan.deathban.gold
    - 'SILVER, 30' # titan.deathban.silver
    - 'TITAN, 20' # titan.deathban.titan
  SIGNS_CONFIG:
    LIVES_SIGN: # crea un cartel con la línea 0 como [lives]
      - '&0&m----------'
      - '¿Tienes vidas?'
      - '&a¡Haz clic aquí!'
      - '&0&m----------'
    KILLED_BY: # crea un cartel con la línea 0 como [killedbysign]
      - '&0&m----------'
      - 'Asesinado por:'
      - '&d%reason%'
      - '&0&m----------'
    DEATH_LOCATION: # crea un cartel con la línea 0 como [deathlocsign]
      - '&0&m----------'
      - 'Lugar de Muerte:'
      - '&c%location%'
      - '&0&m----------'

COBWEBS_CONFIG:
  PLACE_WARZONE: true
  DESPAWN_TIME: 8

DURABILITY_FIX:
  ENABLED: true
  PERCENT: 75 # Probabilidad de ignorar el daño de durabilidad

JOIN_ITEMS:
  ENABLED: true
  BOOK_ITEM:
    TITLE: '&6Bienvenido a Titan Core'
    AUTHOR: 'JuanPiece'
    PAGES:
      - '&9Bienvenido a la Red de Titan Core.'
  NORMAL_ITEMS: # MATERIAL, CANTIDAD, ENCANTAMIENTOS
    - 'FISHING_ROD, 1, LURE:2'
    - 'COOKED_BEEF, 10, NONE'

MOB_STACKING:
  ENABLED: true
  RADIUS: 10
  MAX_STACK: 150
  COLOR: '&c'

STRENGTH_FIX:
  ENABLED: true
  MULTIPLIER: 0.45 # Más bajo para menos daño, esto significa 45% del daño real

STAFF_MODE:
  STAFF_MODE_ON_JOIN: true # Habilitar modo staff al unirse
  VANISH_ON_JOIN: true # Desaparecer al unirse
  SILENT_VIEW_TITLE: 'Viendo silenciosamente...' # Al hacer clic en un cofre o tolva en modo staff.
  DISABLED_COMMANDS_FROZEN:
    - 'f home'
    - 't home'
    - 'faction home'
    - 'team home'
    - 'logout'
  FREEZE_MESSAGE_INTERVAL: 3
  STAFF_ITEMS:
    VANISH_ON:
      NAME: '&dVanish &c(Desactivado)'
      ACTION: 'VANISH_ON' # Puede ser: VANISH_OFF, VANISH_ON, RANDOM_TP, INSPECTION, FREEZE
      MATERIAL: 'INK_SACK'
      DATA: 8
      SLOT: 1
      REPLACE: 'VANISH_OFF' # Cuando se hace clic, qué objeto debe reemplazar a este.
      LORE:
        - '&eHaz clic para aparecer ante todos los jugadores en línea. '
    VANISH_OFF:
      NAME: '&dVanish &a(Activado)'
      ACTION: 'VANISH_OFF' # Puede ser: VANISH_OFF, VANISH_ON, RANDOM_TP, INSPECTION, FREEZE
      MATERIAL: 'INK_SACK'
      DATA: 10
      SLOT: 1
      REPLACE: 'VANISH_ON' # Cuando se hace clic, qué objeto debe reemplazar a este.
      LORE:
        - '&eHaz clic para desaparecer de todos los jugadores en línea.'
    FREEZE:
      NAME: '&dCongelar'
      ACTION: 'FREEZE' # Puede ser: VANISH_OFF, VANISH_ON, RANDOM_TP, INSPECTION, FREEZE
      MATERIAL: 'ICE'
      DATA: 0
      SLOT: 2
      REPLACE: '' # Cuando se hace clic, qué objeto debe reemplazar a este.
      LORE:
        - '&eHaz clic en un jugador para congelarlo.'
    RANDOM_TP:
      NAME: '&dTeletransporte Aleatorio'
      ACTION: 'RANDOM_TP' # Puede ser: VANISH_OFF, VANISH_ON, RANDOM_TP, INSPECTION, FREEZE
      MATERIAL: 'WATCH'
      DATA: 0
      SLOT: 8
      REPLACE: '' # Cuando se hace clic, qué objeto debe reemplazar a este.
      LORE:
        - '&eHaz clic para teletransportarte aleatoriamente a un jugador en línea..'
    INSPECTION:
      NAME: '&dInspeccionar Inventario'
      ACTION: 'INSPECTION' # Puede ser: VANISH_OFF, VANISH_ON, RANDOM_TP, INSPECTION, FREEZE
      MATERIAL: 'BOOK'
      DATA: 0
      SLOT: 9
      REPLACE: '' # Cuando se hace clic, qué objeto debe reemplazar a este.
      LORE:
        - '&eHaz clic en un jugador para inspeccionar su inventario.'
    COMPASS:
      NAME: '&dTeletransporte a través de Paredes'
      ACTION: '' # Puede ser: VANISH_OFF, VANISH_ON, RANDOM_TP, INSPECTION, FREEZE
      MATERIAL: 'COMPASS'
      DATA: 0
      SLOT: 5
      REPLACE: '' # Cuando se hace clic, qué objeto debe reemplazar a este.
      LORE:
        - '&eHaz clic en una pared para teletransportarte a través de ella.'
  INSPECTION_MENU:
    TITLE: '&dMenú de Inspección'
    SIZE: 54
    FILLER:
      NAME: '&7'
      MATERIAL: STAINED_GLASS_PANE
      DATA: 6
    POTIONS_VIEWER:
      NAME: '&dEfectos Activos'
      MATERIAL: BREWING_STAND_ITEM
      DATA: 0
      SLOT: 50
      FORMAT: '&e%effect% &7(&d%time% &dNVL: %amplifier%&7)'
    PLAYER_INFO:
      NAME: '&eInformación del Jugador&7: &d%player%'
      MATERIAL: 'SKULL_ITEM'
      DATA: 0
      SLOT: 51
      LORE:
        - '&dAsesinatos&7: &f%kills%'
        - '&dMuertes&7: &f%deaths%'
        - '&dVidas&7: &f%lives%'
    CLOSE_INSPECTION:
      NAME: '&cCerrar Inspección'
      MATERIAL: 'WOOL'
      DATA: 14
      SLOT: 54
      LORE:
        - '&eHaz clic para cerrar la inspección.'
    HELMET_SLOT: 46
    CHESTPLATE_SLOT: 47
    LEGGINGS_SLOT: 48
    BOOTS_SLOT: 49

SPAWNERS_CONFIG:
