KOTHS_CONFIG:
  # Permitir que los jugadores sin equipo capturen
  ALLOW_NO_TEAM_CAP: true
  # Cuándo debemos enviar el mensaje de captura, actualmente cada 20 segundos.
  SEND_CAPTURING_MESSAGE: 20
  # Cuándo debemos decirle al equipo que están controlando el koth, actualmente cada 60 segundos.
  TEAM_SEND_CAPTURING_MESSAGE: 60
  # Cuántos koths pueden estar activos a la vez
  MAX_KOTHS_ACTIVE: 1
  # Comandos a ejecutar cuando un jugador captura un koth
  COMMANDS_ON_CAPTURE:
    - 'cr givekey %player% event 3'
    - 'cr givekey %player% koth 5'

