  TIP_TYPES: # Create as many as u like under here
    TEAM_LIST:
      - '&7&m----------------------'
      - '&dc&lTeam List Tip'
      - '&efYou can use /team sort to sort how'
      - '&efyou would like /team list and tablists'
      - '&efteam list to look.'
      - '&7&m----------------------'
    SCHEDULE:
      - '&7&m----------------------'
      - '&dc&lScheduler Tip'
      - '&efYou can use /schedule to view'
