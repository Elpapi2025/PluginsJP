LUNAR_API:
  ENABLED: true
  FIX_1_8_HIT_DELAY: true
  TEAM_VIEWER: true

NAMETAGS:
  NORMAL: '&6[%name% %dtr-color%%dtr%%dtr-symbol%&6]'
  TEAM_TOP: '&6[%pos% %pos-color%%name% %dtr-color%%dtr%%dtr-symbol%&6]'
  VANISHED_SYMBOL: '&b*'
  FORMAT:
    MOD_MODE:
      - '&3[Modo Mod]'
      - '%vanishsymbol%%name%'
    IN_TEAM:
      - '%teamtag%'
      - '%killtag%%vanishsymbol%%name%'
    NO_TEAM:
      - '%killtag%%vanishsymbol%%name%'

LUNAR_PREFIXES:
  ENABLED: true
  TEAMS:
    ONE:
      PREFIX: '&4①'
      COLOR: '&4'
    TWO:
      PREFIX: '&c②'
      COLOR: '&c'
    THREE:
      PREFIX: '&f③'
      COLOR: '&f'
  PLAYER:
    ONE: '&6#1 '
    TWO: '&2#2 '
    THREE: '&7#3 '

WAYPOINTS:
  SPAWN:
    ENABLED: true
    NAME: 'Spawn'
    COLOR: '#00FF00'
  END_SPAWN:
    ENABLED: true
    NAME: 'Spawn del End'
    COLOR: '#800080'
  NETHER_SPAWN:
    ENABLED: true
    NAME: 'Spawn del Nether'
    COLOR: '#ff0000'
  HQ:
    ENABLED: true
    NAME: 'HQ'
    COLOR: '#0000FF'
  FOCUS:
    ENABLED: true
    NAME: 'HQ de %team%'
    COLOR: '#FFC0CB'
  RALLY_POINT:
    ENABLED: true
    NAME: 'Punto de Reunión'
    COLOR: '#FF0000'
  GLOWSTONE:
    ENABLED: true
    NAME: 'Montaña de Glowstone'
    COLOR: '#FFD700'
  ORE_MOUNTAIN:
    ENABLED: true
    NAME: 'Montaña de Minerales'
    COLOR: '#00FFFF'
  KOTH:
    ENABLED: true
    NAME: 'KoTH de %name%'
    COLOR: '#0000FF'
  END_EXIT:
    ENABLED: true
    NAME: 'Salida del End'
    COLOR: '#9400D3'
  CONQUEST:
    ENABLED: true
    NAME: 'Zona de %name%'
    COLOR: '%color%'
