# Join support for a license if you don't already have one
LICENSE_KEY: ''

#JSON or MONGO
STORAGE_TYPE: 'JSON'

# Enable Mongo above to use this
MONGO:
  URI: '' # URI will be used if it is not empty.
  SERVER_IP: '127.0.0.1:27017'
  DATABASE: 'Azurite'
  AUTH:
    ENABLED: false
    USERNAME: 'admin'
    PASSWORD: 'Password'

KITMAP_MODE: false # Is the server kits mode
KITS_INFO_ONLY_SPAWN: true # Should the info on scoreboard only show in spawn
TEAM_INFO_JOIN: true # Send team info on join
SMELT_ON_MINE: true # Smelt block on mine
GIVE_EXP_MINE: true # Give exp straight to player on mine
WATER_MOVE_CLAIMS: true # Allow water/lava to flow into player claims
GIVE_EXP_KILL: true # This is NOT for players, only mobs. Give exp instantly.
GIVE_ITEM_ON_KILL: true # This is NOT for players, only mobs. Give drops instantly
GIVE_BLOCK_ON_MINE: true # Give the block straight to the players inventory?
DEFAULT_CLAIM_SCOREBOARD: false # What is the default for claim on scoreboard? (/settings)
MOB_NATURAL_SPAWN: false # Do you want mobs to naturally spawn?
MOB_SPAWN_WARZONE: false # Do you want mobs to spawn in warzone
MESSAGE_SOUND: 'ORB_PICKUP' # Sound from /message
HIDE_VANISH_FROM_MESSAGE: true # Hide vanished players from being able to be /messaged
DISABLE_BEDS: true # Deny the placement of beds
ALLOW_ORE_MINE_SPAWN: false # Allow the mining of ores in spawn
ALLOW_BOW_BOOSTING: true # Allow bow boosting
DENY_ENDERPEARL_TO_SPAWN: true # Deny teleporting into spawn from the outside
DENY_ENDERPEARL_IN_SPAWN: false # Deny using an enderpearl while in spawn
MILK_ONLY_REMOVE_NEGATIVE: true # Only remove negative effects when drinking milk
DISABLE_ENDER_EYE: true # Disable the throwing of ender eyes
ENDERMEN_HOSTILE: true # Should endermen target players

DEATHBANS:
  DEFAULT_TIME: 45
  KILL_TIME: 5 # how much time to take when a deathbanned player gets a kill.
  TIMES: # It will use the lowest if the player has permission.
    - 'GOLD, 35' # azurite.deathban.gold
    - 'SILVER, 30' # azurite.deathban.silver
    - 'AZURITE, 20' # azurite.deathban.azurite
  SIGNS_CONFIG:
    LIVES_SIGN: # create a sign with line 0 as [lives]
      - '&0&m----------'
      - 'Have lives?'
      - '&aClick me!'
      - '&0&m----------'
    KILLED_BY: # create a sign with line 0 as [killedbysign]
      - '&0&m----------'
      - 'Killed By:'
      - '&d%reason%'
      - '&0&m----------'
    DEATH_LOCATION: # create a sign with line 0 as [deathlocsign]
      - '&0&m----------'
      - 'Death Location:'
      - '&c%location%'
      - '&0&m----------'

COBWEBS_CONFIG:
  PLACE_WARZONE: true
  PLACE_ROAD: true
  PLACE_WILDERNESS: true
  DESPAWN_TIME: 8

DURABILITY_FIX:
  ENABLED: true
  PERCENT: 75 # Chance to ignore durability damage

JOIN_ITEMS:
  ENABLED: true
  BOOK_ITEM:
    ENABLED: true
    TITLE: '&6Welcome to Azurite'
    AUTHOR: 'Keqno'
    PAGES:
      - '&9Welcome to the Azurite Network.'
  NORMAL_ITEMS: # MATERIAL, AMOUNT, ENCHANTS
    - 'FISHING_ROD, 1, LURE:2'
    - 'COOKED_BEEF, 10, NONE'

MOTD_MESSAGE:
  ENABLED: true
  MOTD:
    - '&7&m----------------------'
    - '&d&lAzurite Network'
    - ''
    - '&9Discord&7: &fdiscord.azurite.cc'
    - '&4Team Speak&7: &fteamspeak.azurite.cc'
    - '&bTwitter&7: &ftwitter.azurite.cc'
    - ''
