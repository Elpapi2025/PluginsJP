      DATA: 0
      LORE:
        - '&7&m----------------------------'
        - '&ePlayer: &c%player%'
        - '&eRequest: &c%reason%'
        - ''
        - '&eClick to teleport to &d%player%&e.'
        - '&7&m----------------------------'
