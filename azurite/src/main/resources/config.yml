    VANISH_ON:
      NAME: '&dVanish &c(Disabled)'
      ACTION: 'VANISH_ON' # Can be: VANISH_OFF, VANISH_ON, INSPECTION, FREEZE, INTERACT_PLAYER
      MATERIAL: 'INK_SACK'
      DATA: 8
      SLOT: 1
      REPLACE: 'VANISH_OFF' # When clicked, which item should replace this one.
      COMMAND: ''
      LORE:
        - '&eClick to appear to all online players. '
    VANISH_OFF:
      NAME: '&dVanish &a(Enabled)'
      ACTION: 'VANISH_OFF' # Can be: VANISH_OFF, VANISH_ON, INSPECTION, FREEZE, INTERACT_PLAYER
      MATERIAL: 'INK_SACK'
      DATA: 10
      SLOT: 1
      REPLACE: 'VANISH_ON' # When clicked, which item should replace this one.
      COMMAND: ''
      LORE:
        - '&eClick to vanish from all online players.'
    FREEZE:
      NAME: '&dFreeze'
      ACTION: 'FREEZE' # Can be: VANISH_OFF, VANISH_ON, INSPECTION, FREEZE, INTERACT_PLAYER
      MATERIAL: 'ICE'
      DATA: 0
      SLOT: 2
      REPLACE: '' # When clicked, which item should replace this one.
      COMMAND: ''
      LORE:
        - '&eClick a player to freeze them.'
    RANDOM_TP:
      NAME: '&dRandom Teleport'
      ACTION: '' # Can be: VANISH_OFF, VANISH_ON, INSPECTION, FREEZE, INTERACT_PLAYER
      MATERIAL: 'WATCH'
      DATA: 0
      SLOT: 8
      REPLACE: '' # When clicked, which item should replace this one.
      COMMAND: '/randomtp'
      LORE:
        - '&eClick to randomly teleport to a online player..'
    INSPECTION:
      NAME: '&dInventory Inspect'
      ACTION: 'INSPECTION' # Can be: VANISH_OFF, VANISH_ON, INSPECTION, FREEZE, INTERACT_PLAYER
      MATERIAL: 'BOOK'
      DATA: 0
      SLOT: 9
      REPLACE: '' # When clicked, which item should replace this one.
      COMMAND: ''
      LORE:
        - '&eClick a player to inspect their inventory.'
    COMPASS:
      NAME: '&dWall Teleport'
      ACTION: '' # Can be: VANISH_OFF, VANISH_ON, INSPECTION, FREEZE, INTERACT_PLAYER
      MATERIAL: 'COMPASS'
      DATA: 0
      SLOT: 5
      REPLACE: '' # When clicked, which item should replace this one.
      COMMAND: ''
      LORE:
        - '&eClick a wall to teleport through it.'
  INSPECTION_MENU:
    TITLE: '&dInspection Menu'
    SIZE: 54
    FILLER:
      NAME: '&7'
      MATERIAL: STAINED_GLASS_PANE
      DATA: 3
    POTIONS_VIEWER:
      NAME: '&dActive Effects'
      MATERIAL: BREWING_STAND_ITEM
      DATA: 0
      SLOT: 50
      FORMAT: '&e%effect% &7(&d%time% &dLVL: %amplifier%&7)'
    PLAYER_INFO:
