JOIN_COMMANDS:
  ENABLED: true
  COMMANDS:
    - 'cr givekey %player% azurite 10'

KILL_COMMANDS:
  ENABLED: true
  COMMANDS:
    - 'cr givekey %player% kill 1'

DEATH_COMMANDS:
  ENABLED: true
  COMMANDS:
    - 'cr givekey %player% death 1'

LIMIT_ENTRY_PER_TEAM:
