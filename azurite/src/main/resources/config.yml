KILL_TAGS:
  TITLE: '&dKilltags'
  SIZE: 27
  EQUIPPED_PLACEHOLDER: '&aYou have this killtag equipped.'
  RESET_BUTTON:
    SLOT: 27
    NAME: '&cReset Killtag'
    MATERIAL: 'REDSTONE'
  TYPES: # Add as many as u want below here
    POOPED: # perm is azurite.killtag.pooped
      NAME: '&dPooped On'
      MATERIAL: 'NAME_TAG'
      FORMAT: '%killer% &etook a poop on %player% &eusing &c%item%&e.'
      SLOT: 1
      LORE:
        - '&eRight click to select &dPooped On&e.'
        - '&cAzurite&4[0] &etook a poop on &cMeeZoid&4[0]'
        - '%equipped%'
    BEAMED: # perm is azurite.killtag.beamed
      NAME: '&dBeamed'
      MATERIAL: 'NAME_TAG'
      FORMAT: '%killer% &ewas beamed by %player% &eusing &c%item%&e.'
      SLOT: 2
      LORE:
        - '&eRight click to select &dBeamed&e.'
        - '&cAzurite&4[0] &ebeamed &cMeeZoid&4[0]'
        - '%equipped%'
    SMACKED: # perm is azurite.killtag.smacked
      NAME: '&dSmacked'
      MATERIAL: 'NAME_TAG'
      FORMAT: '%killer% &esmacked %player% &eusing &c%item%&e.'
      SLOT: 3
      LORE:
        - '&eRight click to select &dSmacked&e.'
        - '&cAzurite&4[0] &esmacked &cMeeZoid&4[0]'
        - '%equipped%'
    PISSED: # perm is azurite.killtag.pissed
      NAME: '&dPissed'
      MATERIAL: 'NAME_TAG'
      FORMAT: '%killer% &epissed on %player% &eusing &c%item%&e.'
      SLOT: 4
      LORE:
        - '&eRight click to select &dPissed&e.'
        - '&cAzurite&4[0] &epissed on &cMeeZoid&4[0]'
        - '%equipped%'
    SHIT_ON: # perm is azurite.killtag.shit_on
      NAME: '&dShit On'
      MATERIAL: 'NAME_TAG'
      FORMAT: '%killer% &etook a shit on %player% &eusing &c%item%&e.'
      SLOT: 5
      LORE:
        - '&eRight click to select &dShit on&e.'
        - '&cAzurite&4[0] &etook a shit on &cMeeZoid&4[0]'
        - '%equipped%'

