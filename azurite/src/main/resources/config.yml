    SIZE: 54
    REPORT_FORMAT:
      NAME: '&dReport: &e%reported%'
      MATERIAL: 'PAPER'
      COMMAND: '/teleport %reported%'
      DATA: 0
      LORE:
        - '&7&m----------------------------'
        - '&ePlayer: &c%player%'
        - '&eReported: &c%reported%'
        - '&eReason: &c%reason%'
        - ''
        - '&eClick to teleport to &d%reported%&e.'
