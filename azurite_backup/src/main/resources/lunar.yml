LUNAR_API:
  ENABLED: true
  FIX_1_8_HIT_DELAY: true # Viper does this aswell, it fixes the hit delay for lunar client only!
  TEAM_VIEWER: true

NAMETAGS:
  NORMAL: '&6[%name% %dtr-color%%dtr%%dtr-symbol%&6]'
  TEAM_TOP: '&6[%pos% %pos-color%%name% %dtr-color%%dtr%%dtr-symbol%&6]'
  VANISHED_SYMBOL: '&b*'
  FORMAT: # You can use %rank-name% and %rank-color% aswell
    MOD_MODE:
      - '&3[Mod Mode]'
      - '%vanishsymbol%%name%'
    IN_TEAM:
      - '%teamtag%'
      - '%killtag%%vanishsymbol%%name%'
    NO_TEAM:
      - '%killtag%%vanishsymbol%%name%'

LUNAR_PREFIXES:
  ENABLED: true
  TEAMS:
    ONE:
      PREFIX: '&4①'
      COLOR: '&4'
    TWO:
      PREFIX: '&c②'
      COLOR: '&c'
    THREE:
      PREFIX: '&f③'
      COLOR: '&f'
  PLAYER:
    ONE: '&6#1 '
    TWO: '&2#2 '
    THREE: '&7#3 '

# Just google '<color> hex code'
WAYPOINTS:
  SPAWN:
